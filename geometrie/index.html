<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Missions Géométrie</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/5090/5090482.png">
    <link rel="stylesheet" href="../style/commun.css" />
    <link rel="stylesheet" href="../style/missions-liste.css" />
    <script src="../js/composants/header.js" defer></script>
  </head>
  <body>
    <app-header base-path="../"></app-header>
    <main>
      <section class="entete-missions">
        <h2>Géométrie</h2>
        <p>Apprends à reconnaître les formes et leurs propriétés.</p>
      </section>

      <section class="choix-calculs">
        <!-- Mission 1 : Reconnaissance -->
        <article class="carte-mission">
          <div class="badge-difficulte">CP - CE1</div>
          <a href="missions/formes.html">
            <figure>
              <div class="picto picto-precision"></div>
              <figcaption>
                <h3>Le nom des formes</h3>
                <span class="btn-lancer">Jouer</span>
              </figcaption>
            </figure>
          </a>
        </article>

        <!-- Mission 2 : Propriétés -->
        <article class="carte-mission">
          <div class="badge-difficulte">CE2 - CM1</div>
          <a href="missions/proprietes.html">
            <figure>
              <div class="picto picto-vitesse"></div>
              <figcaption>
                <h3>Sommets et côtés</h3>
                <span class="btn-lancer">Jouer</span>
              </figcaption>
            </figure>
          </a>
        </article>

        <!-- Mission 3 : Angles -->
        <article class="carte-mission">
          <div class="badge-difficulte">CM1 - CM2</div>
          <a href="missions/angles.html">
            <figure>
              <div class="picto picto-fun"></div>
              <figcaption>
                <h3>Les angles</h3>
                <span class="btn-lancer">Jouer</span>
              </figcaption>
            </figure>
          </a>
        </article>

        <!-- Mission 4 : Symétrie -->
        <article class="carte-mission">
          <div class="badge-difficulte">CP - CM2</div>
          <a href="missions/symetrie.html">
            <figure>
              <div class="picto picto-precision"></div>
              <figcaption>
                <h3>Symétrie</h3>
                <span class="btn-lancer">Jouer</span>
              </figcaption>
            </figure>
          </a>
        </article>

        <!-- Mission 5 : Vrai ou Faux -->
        <article class="carte-mission">
          <div class="badge-difficulte">CE2 - CM2</div>
          <a href="missions/vrai_faux.html">
            <figure>
              <div class="picto picto-vitesse"></div>
              <figcaption>
                <h3>Vrai ou Faux ?</h3>
                <span class="btn-lancer">Jouer</span>
              </figcaption>
            </figure>
          </a>
        </article>
      </section>
    </main>
  </body>
</html>
