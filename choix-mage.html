<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix du Mage ‚Äî Math√©magie</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/5090/5090482.png">
    <link rel="stylesheet" href="style/commun.css">
    <style>
        .choix-conteneur {
            max-width: 600px;
            margin: 60px auto 0;
            text-align: center;
        }
        .choix-conteneur h2 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        .choix-conteneur > p {
            color: var(--text-muted);
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        .profils-grille {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 20px;
            margin-bottom: 35px;
        }
        .profil-carte {
            background: var(--card-bg);
            border: 3px solid #E2E8F0;
            border-radius: var(--border-radius);
            padding: 25px 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .profil-carte:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
            box-shadow: 0 8px 20px rgba(160, 119, 238, 0.25);
        }
        .profil-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-family: 'Lexend', sans-serif;
            font-weight: 800;
            transition: transform 0.3s ease;
        }
        .profil-carte:hover .profil-avatar {
            transform: scale(1.15) rotate(-5deg);
        }
        .profil-nom {
            font-family: 'Lexend', sans-serif;
            font-weight: 700;
            color: var(--text-color);
            font-size: 1rem;
            word-break: break-word;
        }
        .profil-titre {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: 600;
        }
        .profil-carte.nouveau {
            border-style: dashed;
            border-color: var(--secondary-color);
            opacity: 0.7;
        }
        .profil-carte.nouveau:hover {
            opacity: 1;
            border-color: var(--secondary-color);
            box-shadow: 0 8px 20px rgba(65, 182, 230, 0.25);
        }
        .profil-carte.nouveau .profil-avatar {
            background: linear-gradient(135deg, var(--secondary-color), #7DD3FC) !important;
            font-size: 2rem;
        }

        /* Formulaire de cr√©ation */
        .creation-form {
            display: none;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            border: 3px solid var(--secondary-color);
            margin-bottom: 30px;
            animation: apparition 0.3s ease;
        }
        .creation-form.visible { display: block; }
        .creation-form h3 {
            margin-bottom: 20px;
            font-size: 1.3rem;
        }
        .creation-form input {
            width: 100%;
            max-width: 300px;
            padding: 12px 18px;
            border: 3px solid #E2E8F0;
            border-radius: 15px;
            font-size: 1.1rem;
            font-family: inherit;
            color: var(--text-color);
            outline: none;
            transition: border-color 0.2s;
        }
        .creation-form input:focus {
            border-color: var(--primary-color);
        }

        /* Section s√©lection avatar */
        .section-label {
            font-family: 'Lexend', sans-serif;
            font-weight: 700;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin: 20px 0 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .avatar-grille {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .avatar-option {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 3px solid #E2E8F0;
            background: #F8FAFC;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.7rem;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }
        .avatar-option:hover {
            transform: scale(1.15);
            border-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(160, 119, 238, 0.3);
        }
        .avatar-option.selected {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, rgba(160, 119, 238, 0.15), rgba(65, 182, 230, 0.15));
            box-shadow: 0 4px 15px rgba(160, 119, 238, 0.35);
            transform: scale(1.1);
        }
        .avatar-option.locked {
            opacity: 0.35;
            cursor: not-allowed;
            filter: grayscale(1);
        }
        .avatar-option.locked:hover {
            transform: scale(1.0);
            box-shadow: none;
            border-color: #E2E8F0;
        }
        .avatar-option .lock-icon {
            position: absolute;
            bottom: -2px;
            right: -2px;
            font-size: 0.7rem;
            background: #CBD5E1;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* S√©lection couleur */
        .couleur-grille {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-bottom: 10px;
        }
        .couleur-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .couleur-option:hover {
            transform: scale(1.2);
        }
        .couleur-option.selected {
            border-color: var(--text-color);
            transform: scale(1.15);
            box-shadow: 0 4px 15px rgba(0,0,0,0.25);
        }

        /* Aper√ßu */
        .apercu-profil {
            margin: 25px auto 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .apercu-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.8rem;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        .apercu-nom {
            font-family: 'Lexend', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-color);
            min-height: 1.4em;
        }

        .creation-form .form-actions {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        .btn-creer, .btn-annuler {
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Lexend', sans-serif;
        }
        .btn-creer {
            background: var(--primary-color);
            color: white;
        }
        .btn-creer:hover { background: #8B5CF6; transform: scale(1.05); }
        .btn-annuler {
            background: #F1F5F9;
            color: var(--text-muted);
        }
        .btn-annuler:hover { background: #E2E8F0; }
        .erreur-msg {
            color: var(--error-color);
            font-weight: bold;
            margin-top: 10px;
            min-height: 1.5em;
        }

        /* Bouton supprimer */
        .btn-supprimer {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 0.8rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            margin-top: -5px;
        }
        .profil-carte:hover .btn-supprimer { opacity: 1; }
        .btn-supprimer:hover { color: var(--error-color); }

        /* Bouton changer avatar (sur carte existante) */
        .btn-modifier-avatar {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 0.75rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .profil-carte:hover .btn-modifier-avatar { opacity: 1; }
        .btn-modifier-avatar:hover { color: var(--primary-color); }

        /* Animation */
        @keyframes apparition {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes burst {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .avatar-burst {
            animation: burst 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Particules */
        .particule {
            position: fixed;
            pointer-events: none;
            font-size: 1.2rem;
            z-index: 9999;
            animation: particule-fly 0.8s ease-out forwards;
        }
        @keyframes particule-fly {
            0% { opacity: 1; transform: translate(0, 0) scale(1); }
            100% { opacity: 0; transform: translate(var(--dx), var(--dy)) scale(0.3); }
        }

        .logo-accueil {
            font-size: 4rem;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <nav class="barre-navigation">
            <h1><a href="index.html">Math√©magie</a></h1>
        </nav>
    </header>
    <main>
        <div class="choix-conteneur">
            <span class="logo-accueil">üßô‚Äç‚ôÇÔ∏è</span>
            <h2>Quel mage es-tu ?</h2>
            <p>Choisis ton profil pour reprendre ton aventure, ou cr√©e un nouveau mage !</p>

            <div id="profils-grille" class="profils-grille"></div>

            <div id="creation-form" class="creation-form">
                <h3>‚ú® Nouveau Mage</h3>

                <input type="text" id="input-nom" placeholder="Ton nom de mage..." maxlength="15" autocomplete="off">

                <p class="section-label">Choisis ton avatar</p>
                <div id="avatar-grille" class="avatar-grille"></div>

                <p class="section-label">Choisis ta couleur</p>
                <div id="couleur-grille" class="couleur-grille"></div>

                <div class="apercu-profil">
                    <div id="apercu-avatar" class="apercu-avatar">üßô‚Äç‚ôÇÔ∏è</div>
                    <span id="apercu-nom" class="apercu-nom"></span>
                </div>

                <div id="erreur-msg" class="erreur-msg"></div>
                <div class="form-actions">
                    <button class="btn-creer" id="btn-confirmer">Cr√©er</button>
                    <button class="btn-annuler" id="btn-annuler">Annuler</button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/profils.js"></script>
    <script>
        const grille = document.getElementById('profils-grille');
        const formCreation = document.getElementById('creation-form');
        const inputNom = document.getElementById('input-nom');
        const erreurMsg = document.getElementById('erreur-msg');
        const avatarGrille = document.getElementById('avatar-grille');
        const couleurGrille = document.getElementById('couleur-grille');
        const apercuAvatar = document.getElementById('apercu-avatar');
        const apercuNom = document.getElementById('apercu-nom');

        let avatarChoisi = 'üßô‚Äç‚ôÇÔ∏è';
        let couleurChoisie = '#A077EE';
        let modeEdition = null; // nom du profil en cours d'√©dition d'avatar

        // --- Particules ---
        function lancerParticules(x, y) {
            const emojis = ['‚ú®', '‚≠ê', 'üåü', 'üí´', 'ü™Ñ'];
            for (let i = 0; i < 8; i++) {
                const p = document.createElement('span');
                p.className = 'particule';
                p.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                const angle = (Math.PI * 2 * i) / 8;
                const dist = 40 + Math.random() * 30;
                p.style.left = x + 'px';
                p.style.top = y + 'px';
                p.style.setProperty('--dx', Math.cos(angle) * dist + 'px');
                p.style.setProperty('--dy', Math.sin(angle) * dist + 'px');
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 800);
            }
        }

        // --- Grille d'avatars ---
        function construireAvatarGrille(pourEdition = false) {
            avatarGrille.innerHTML = '';
            const { disponibles, debloquesInfos } = gestionnaireProfils.getAvatarsDisponibles();

            // Avatars de base
            GestionnaireProfils.AVATARS_BASE.forEach(emoji => {
                const btn = creerBoutonAvatar(emoji, true);
                avatarGrille.appendChild(btn);
            });

            // Avatars d√©bloquables
            debloquesInfos.forEach(info => {
                const btn = creerBoutonAvatar(info.emoji, info.debloque, info);
                avatarGrille.appendChild(btn);
            });

            majSelectionAvatar();
        }

        function creerBoutonAvatar(emoji, disponible, info = null) {
            const btn = document.createElement('div');
            btn.className = 'avatar-option' + (!disponible ? ' locked' : '');
            btn.textContent = emoji;
            btn.dataset.emoji = emoji;

            if (!disponible && info) {
                const lock = document.createElement('span');
                lock.className = 'lock-icon';
                lock.textContent = 'üîí';
                btn.appendChild(lock);
                btn.title = `${info.nom} ‚Äî ${info.condition}`;
            }

            if (disponible) {
                btn.addEventListener('click', (e) => {
                    avatarChoisi = emoji;
                    majSelectionAvatar();
                    majApercu();
                    SonMagique.jouer('selection');
                    // Animation burst
                    btn.classList.remove('avatar-burst');
                    void btn.offsetWidth;
                    btn.classList.add('avatar-burst');
                    // Particules
                    const rect = btn.getBoundingClientRect();
                    lancerParticules(rect.left + rect.width / 2, rect.top + rect.height / 2);
                });
            }
            return btn;
        }

        function majSelectionAvatar() {
            document.querySelectorAll('.avatar-option').forEach(el => {
                el.classList.toggle('selected', el.dataset.emoji === avatarChoisi);
            });
        }

        // --- Grille de couleurs ---
        function construireCouleurGrille() {
            couleurGrille.innerHTML = '';
            GestionnaireProfils.COULEURS.forEach(c => {
                const btn = document.createElement('div');
                btn.className = 'couleur-option';
                btn.style.background = c.valeur;
                btn.title = c.nom;
                btn.dataset.couleur = c.valeur;

                btn.addEventListener('click', () => {
                    couleurChoisie = c.valeur;
                    majSelectionCouleur();
                    majApercu();
                    SonMagique.jouer('selection');
                });

                couleurGrille.appendChild(btn);
            });
            majSelectionCouleur();
        }

        function majSelectionCouleur() {
            document.querySelectorAll('.couleur-option').forEach(el => {
                el.classList.toggle('selected', el.dataset.couleur === couleurChoisie);
            });
        }

        // --- Aper√ßu ---
        function majApercu() {
            apercuAvatar.textContent = avatarChoisi;
            apercuAvatar.style.background = `linear-gradient(135deg, ${couleurChoisie}, ${ajusterCouleur(couleurChoisie, 40)})`;
            apercuNom.textContent = inputNom.value.trim() || '';
        }

        function ajusterCouleur(hex, amount) {
            let r = parseInt(hex.slice(1, 3), 16);
            let g = parseInt(hex.slice(3, 5), 16);
            let b = parseInt(hex.slice(5, 7), 16);
            r = Math.min(255, r + amount);
            g = Math.min(255, g + amount);
            b = Math.min(255, b + amount);
            return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
        }

        inputNom.addEventListener('input', majApercu);

        // --- Affichage des profils ---
        function afficherProfils() {
            grille.innerHTML = '';
            const profils = gestionnaireProfils.getListeProfils();

            profils.forEach(nom => {
                const avatar = gestionnaireProfils.getAvatar(nom);
                const couleur = gestionnaireProfils.getCouleur(nom);
                const titre = gestionnaireProfils.getTitreMage(nom);

                const carte = document.createElement('div');
                carte.className = 'profil-carte';
                carte.innerHTML = `
                    <div class="profil-avatar" style="background: linear-gradient(135deg, ${couleur}, ${ajusterCouleur(couleur, 40)})">${avatar}</div>
                    <span class="profil-nom">${nom}</span>
                    <span class="profil-titre">${titre}</span>
                    <button class="btn-modifier-avatar" title="Changer l'avatar">‚úèÔ∏è modifier</button>
                    <button class="btn-supprimer" title="Supprimer ce profil">‚úï supprimer</button>
                `;
                carte.addEventListener('click', (e) => {
                    if (e.target.classList.contains('btn-supprimer')) {
                        e.stopPropagation();
                        if (confirm(`Supprimer le profil "${nom}" et toute sa progression ?`)) {
                            gestionnaireProfils.supprimerProfil(nom);
                            afficherProfils();
                        }
                        return;
                    }
                    if (e.target.classList.contains('btn-modifier-avatar')) {
                        e.stopPropagation();
                        ouvrirEditionAvatar(nom);
                        return;
                    }
                    gestionnaireProfils.setJoueurActif(nom);
                    SonMagique.jouer('validation');
                    window.location.href = 'index.html';
                });
                grille.appendChild(carte);
            });

            // Carte "Nouveau Mage"
            const carteNouveau = document.createElement('div');
            carteNouveau.className = 'profil-carte nouveau';
            carteNouveau.innerHTML = `
                <div class="profil-avatar">+</div>
                <span class="profil-nom">Nouveau Mage</span>
            `;
            carteNouveau.addEventListener('click', () => {
                modeEdition = null;
                avatarChoisi = 'üßô‚Äç‚ôÇÔ∏è';
                couleurChoisie = '#A077EE';
                formCreation.classList.add('visible');
                construireAvatarGrille();
                construireCouleurGrille();
                majApercu();
                inputNom.value = '';
                erreurMsg.textContent = '';
                inputNom.focus();
                // Montrer les champs de nom et bouton cr√©er
                inputNom.style.display = '';
                document.getElementById('btn-confirmer').textContent = 'Cr√©er';
                document.querySelector('.creation-form h3').textContent = '‚ú® Nouveau Mage';
            });
            grille.appendChild(carteNouveau);
        }

        // --- √âdition d'avatar sur profil existant ---
        function ouvrirEditionAvatar(nom) {
            modeEdition = nom;
            avatarChoisi = gestionnaireProfils.getAvatar(nom);
            couleurChoisie = gestionnaireProfils.getCouleur(nom);

            formCreation.classList.add('visible');
            construireAvatarGrille(true);
            construireCouleurGrille();

            inputNom.style.display = 'none';
            inputNom.value = nom;
            apercuNom.textContent = nom;
            document.querySelector('.creation-form h3').textContent = `‚úèÔ∏è Modifier ${nom}`;
            document.getElementById('btn-confirmer').textContent = 'Enregistrer';
            erreurMsg.textContent = '';
            majApercu();
        }

        // --- Cr√©ation / Modification ---
        document.getElementById('btn-confirmer').addEventListener('click', creerOuModifierProfil);
        document.getElementById('btn-annuler').addEventListener('click', () => {
            formCreation.classList.remove('visible');
            modeEdition = null;
        });
        inputNom.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') creerOuModifierProfil();
            if (e.key === 'Escape') {
                formCreation.classList.remove('visible');
                modeEdition = null;
            }
        });

        function creerOuModifierProfil() {
            if (modeEdition) {
                // Mode √©dition : sauvegarder avatar et couleur
                gestionnaireProfils.setJoueurActif(modeEdition);
                gestionnaireProfils.setAvatar(avatarChoisi);
                gestionnaireProfils.setCouleur(couleurChoisie);
                SonMagique.jouer('validation');
                formCreation.classList.remove('visible');
                modeEdition = null;
                afficherProfils();
                return;
            }

            // Mode cr√©ation
            const resultat = gestionnaireProfils.creerProfil(inputNom.value, avatarChoisi, couleurChoisie);
            if (!resultat.ok) {
                erreurMsg.textContent = resultat.erreur;
                inputNom.focus();
                return;
            }
            const nom = inputNom.value.trim();
            gestionnaireProfils.setJoueurActif(nom);
            SonMagique.jouer('validation');
            window.location.href = 'index.html';
        }

        afficherProfils();
    </script>
</body>
</html>
