<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix du Mage ‚Äî Math√©magie</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/5090/5090482.png">
    <link rel="stylesheet" href="style/commun.css">
    <style>
        .choix-conteneur {
            max-width: 600px;
            margin: 60px auto 0;
            text-align: center;
        }
        .choix-conteneur h2 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        .choix-conteneur > p {
            color: var(--text-muted);
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        .profils-grille {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 20px;
            margin-bottom: 35px;
        }
        .profil-carte {
            background: var(--card-bg);
            border: 3px solid #E2E8F0;
            border-radius: var(--border-radius);
            padding: 25px 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        .profil-carte:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
            box-shadow: 0 8px 20px rgba(160, 119, 238, 0.25);
        }
        .profil-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            font-family: 'Lexend', sans-serif;
            font-weight: 800;
        }
        .profil-nom {
            font-family: 'Lexend', sans-serif;
            font-weight: 700;
            color: var(--text-color);
            font-size: 1rem;
            word-break: break-word;
        }
        .profil-carte.nouveau {
            border-style: dashed;
            border-color: var(--secondary-color);
            opacity: 0.7;
        }
        .profil-carte.nouveau:hover {
            opacity: 1;
            border-color: var(--secondary-color);
            box-shadow: 0 8px 20px rgba(65, 182, 230, 0.25);
        }
        .profil-carte.nouveau .profil-avatar {
            background: linear-gradient(135deg, var(--secondary-color), #7DD3FC);
            font-size: 2rem;
        }
        /* Formulaire de cr√©ation */
        .creation-form {
            display: none;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            border: 3px solid var(--secondary-color);
            margin-bottom: 30px;
            animation: apparition 0.3s ease;
        }
        .creation-form.visible { display: block; }
        .creation-form h3 {
            margin-bottom: 20px;
            font-size: 1.3rem;
        }
        .creation-form input {
            width: 100%;
            max-width: 300px;
            padding: 12px 18px;
            border: 3px solid #E2E8F0;
            border-radius: 15px;
            font-size: 1.1rem;
            font-family: inherit;
            color: var(--text-color);
            outline: none;
            transition: border-color 0.2s;
        }
        .creation-form input:focus {
            border-color: var(--primary-color);
        }
        .creation-form .form-actions {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        .btn-creer, .btn-annuler {
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Lexend', sans-serif;
        }
        .btn-creer {
            background: var(--primary-color);
            color: white;
        }
        .btn-creer:hover { background: #8B5CF6; transform: scale(1.05); }
        .btn-annuler {
            background: #F1F5F9;
            color: var(--text-muted);
        }
        .btn-annuler:hover { background: #E2E8F0; }
        .erreur-msg {
            color: var(--error-color);
            font-weight: bold;
            margin-top: 10px;
            min-height: 1.5em;
        }
        /* Bouton supprimer */
        .btn-supprimer {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 0.8rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            margin-top: -5px;
        }
        .profil-carte:hover .btn-supprimer { opacity: 1; }
        .btn-supprimer:hover { color: var(--error-color); }
        /* Animation */
        @keyframes apparition {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo-accueil {
            font-size: 4rem;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <nav class="barre-navigation">
            <h1><a href="index.html">Math√©magie</a></h1>
        </nav>
    </header>
    <main>
        <div class="choix-conteneur">
            <span class="logo-accueil">üßô‚Äç‚ôÇÔ∏è</span>
            <h2>Quel mage es-tu ?</h2>
            <p>Choisis ton profil pour reprendre ton aventure, ou cr√©e un nouveau mage !</p>

            <div id="profils-grille" class="profils-grille"></div>

            <div id="creation-form" class="creation-form">
                <h3>‚ú® Nouveau Mage</h3>
                <input type="text" id="input-nom" placeholder="Ton nom de mage..." maxlength="15" autocomplete="off">
                <div id="erreur-msg" class="erreur-msg"></div>
                <div class="form-actions">
                    <button class="btn-creer" id="btn-confirmer">Cr√©er</button>
                    <button class="btn-annuler" id="btn-annuler">Annuler</button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/profils.js"></script>
    <script>
        const grille = document.getElementById('profils-grille');
        const formCreation = document.getElementById('creation-form');
        const inputNom = document.getElementById('input-nom');
        const erreurMsg = document.getElementById('erreur-msg');

        function afficherProfils() {
            grille.innerHTML = '';
            const profils = gestionnaireProfils.getListeProfils();

            profils.forEach(nom => {
                const carte = document.createElement('div');
                carte.className = 'profil-carte';
                carte.innerHTML = `
                    <div class="profil-avatar">${nom.charAt(0).toUpperCase()}</div>
                    <span class="profil-nom">${nom}</span>
                    <button class="btn-supprimer" title="Supprimer ce profil">‚úï supprimer</button>
                `;
                carte.addEventListener('click', (e) => {
                    if (e.target.classList.contains('btn-supprimer')) {
                        e.stopPropagation();
                        if (confirm(`Supprimer le profil "${nom}" et toute sa progression ?`)) {
                            gestionnaireProfils.supprimerProfil(nom);
                            afficherProfils();
                        }
                        return;
                    }
                    gestionnaireProfils.setJoueurActif(nom);
                    window.location.href = 'index.html';
                });
                grille.appendChild(carte);
            });

            // Carte "Nouveau Mage"
            const carteNouveau = document.createElement('div');
            carteNouveau.className = 'profil-carte nouveau';
            carteNouveau.innerHTML = `
                <div class="profil-avatar">+</div>
                <span class="profil-nom">Nouveau Mage</span>
            `;
            carteNouveau.addEventListener('click', () => {
                formCreation.classList.add('visible');
                inputNom.value = '';
                erreurMsg.textContent = '';
                inputNom.focus();
            });
            grille.appendChild(carteNouveau);
        }

        document.getElementById('btn-confirmer').addEventListener('click', creerProfil);
        document.getElementById('btn-annuler').addEventListener('click', () => {
            formCreation.classList.remove('visible');
        });
        inputNom.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') creerProfil();
            if (e.key === 'Escape') formCreation.classList.remove('visible');
        });

        function creerProfil() {
            const resultat = gestionnaireProfils.creerProfil(inputNom.value);
            if (!resultat.ok) {
                erreurMsg.textContent = resultat.erreur;
                inputNom.focus();
                return;
            }
            const nom = inputNom.value.trim();
            gestionnaireProfils.setJoueurActif(nom);
            window.location.href = 'index.html';
        }

        // Si un joueur est d√©j√† actif, on peut proposer de continuer directement
        // mais on laisse le choix pour "changer de mage"
        afficherProfils();
    </script>
</body>
</html>
