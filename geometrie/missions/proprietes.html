<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sommets et côtés</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn-icons-png.flaticon.com/512/5090/5090482.png"
    />
    <script src="../js/moteur_geometrie.js" defer></script>
    <script src="../js/proprietes.js" defer></script>
    <script src="../../js/composants/header.js" defer></script>
    <script src="../../js/profils.js"></script>
    <link rel="stylesheet" href="../../style/exercice-commun.css" />
    <link rel="stylesheet" href="../../style/commun.css" />
    <style>
      #forme-conteneur svg {
        width: 100%;
        height: 220px;
        display: block;
        margin: 0 auto;
      }
      #zone-reponse {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      #saisieReponse {
        width: 120px;
        padding: 15px;
        font-size: 2rem;
        text-align: center;
        border-radius: 20px;
        border: 4px solid #E2E8F0;
        background: #FFFFFF;
        color: var(--text-color);
        font-weight: 800;
        font-family: 'Lexend', sans-serif;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      }
      #saisieReponse:focus {
        border-color: var(--secondary-color);
        outline: none;
        box-shadow: 0 8px 25px rgba(65, 182, 230, 0.3);
      }
      #instructions {
        margin: 20px 0;
        font-size: 1.3rem;
        font-weight: bold;
        color: var(--primary-color);
      }
      .cadre {
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <script>gestionnaireProfils.verifierAccesOuRediriger('../../');</script>
    <app-header base-path="../../"></app-header>
    <main>
      <h1 class="titre">Propriétés des formes</h1>
      <section class="presentation">
        <div class="cadre">
          <div id="forme-conteneur"></div>
          <div id="instructions"></div>
          <div id="zone-reponse">
            <!-- Le moteur y injectera l'input -->
          </div>
          <p style="margin-top: 30px; font-weight: bold">
            Question : <span>0 / 10</span>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
